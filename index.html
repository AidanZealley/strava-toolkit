<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strava Tools</title>
    <link href="./styles/strava-toolkit.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div data-role="strava-toolkit">

        <div class="strava-toolkit__tool">
            <h2>Get Authorisation Code</h2>
            <form class="strava-toolkit__form" data-role="authorisation-code-form">
                <div>
                    <label>Client ID</label>
                    <input type="text" name="client_id" placeholder="Client ID" value="36190">
                </div>
                <input type="hidden" name="redirect_uri" value="http://localhost:3000/">
                <input type="hidden" name="response_type" value="code">
                <div>
                    <label>Scope</label><br>

                    <input type="checkbox" name="scope" value="read">read<br>
                    <input type="checkbox" name="scope" value="read_all">read_all<br>
                    <input type="checkbox" name="scope" value="profile:read_all" checked>profile:read_all<br>
                    <input type="checkbox" name="scope" value="profile:write">profile:write<br>
                    <input type="checkbox" name="scope" value="activity:read">activity:read<br>
                    <input type="checkbox" name="scope" value="activity:read_all" checked>activity:read_all<br>
                    <input type="checkbox" name="scope" value="activity:write" checked>activity:write
                </div>
                <button data-role="get-auth-code-button">Get Code</button>
            </form>

            <h2>Get Access Token</h2>
            <form class="strava-toolkit__form" data-role="access-token-form">
                <div>
                    <label>Client ID</label>
                    <input type="text" name="client_id" placeholder="Client ID">        
                </div>
                <div>
                    <label>Client Secret</label>
                    <input type="text" name="client_secret" placeholder="Client Secret">
                </div>
                <div>
                    <label>Authorisation Code</label>
                    <input type="text" name="code" placeholder="Authorisation Code from previous step">
                </div>
                <input type="hidden" name="grant_type" value="authorization_code">
                <button data-role="get-token-button">Get Token</button>
            </form>

            <h2>Prepare UI</h2>

            <button data-role="prepare-ui-button">Prepare UI</button>
        </div>

        <div class="strava-toolkit__tool">
            <h2>Get Activities Data</h2>

            <button data-role="get-all-activities-button">Get All Activities</button>
        </div>

        <div class="strava-toolkit__tool">
            <h2>Update Single Activity</h2>

            <form class="strava-toolkit__form" data-role="get-activity-form">
                <h3>Get Activity</h3>

                <div>
                    <label>Activity ID</label>
                    <input type="text" name="id" placeholder="Activity ID">        
                </div>
                <button data-role="submit-button">Get Activity</button>
            </form>

            <form class="strava-toolkit__form" data-role="update-activity-form" hidden>
                <h3>Update Activity</h3>

                <div>
                    <label>Commute</label>
                    <input type="checkbox" name="commute">
                </div>
                <div>
                    <label>Trainer</label>
                    <input type="checkbox" name="trainer">       
                </div>
                <div>
                    <label>Description</label>
                    <input type="text" name="description" placeholder="Activity description">        
                </div>
                <div>
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Activity name">        
                </div>
                <div>
                    <label>Type</label>
                    <select name="type">
                        <option value="Ride">Ride</option>
                        <option value="Run">Run</option>
                        <option value="">-----</option>
                        <option value="AlpineSki">AlpineSki</option>
                        <option value="BackcountrySki">BackcountrySki</option>
                        <option value="Canoeing">Canoeing</option>
                        <option value="Crossfit">Crossfit</option>
                        <option value="EBikeRide">EBikeRide</option>
                        <option value="Elliptical">Elliptical</option>
                        <option value="Golf">Golf</option>
                        <option value="Handcycle">Handcycle</option>
                        <option value="Hike">Hike</option>
                        <option value="IceSkate">IceSkate</option>
                        <option value="InlineSkate">InlineSkate</option>
                        <option value="Kayaking">Kayaking</option>
                        <option value="Kitesurf">Kitesurf</option>
                        <option value="NordicSki">NordicSki</option>
                        <option value="RockClimbing">RockClimbing</option>
                        <option value="RollerSki">RollerSki</option>
                        <option value="Rowing">Rowing</option>
                        <option value="Sail">Sail</option>
                        <option value="Skateboard">Skateboard</option>
                        <option value="Snowboard">Snowboard</option>
                        <option value="Snowshoe">Snowshoe</option>
                        <option value="Soccer">Soccer</option>
                        <option value="StairStepper">StairStepper</option>
                        <option value="StandUpPaddling">StandUpPaddling</option>
                        <option value="Surfing">Surfing</option>
                        <option value="Swim">Swim</option>
                        <option value="Velomobile">Velomobile</option>
                        <option value="VirtualRide">VirtualRide</option>
                        <option value="VirtualRun">VirtualRun</option>
                        <option value="Walk">Walk</option>
                        <option value="WeightTraining">WeightTraining</option>
                        <option value="Wheelchair">Wheelchair</option>
                        <option value="Windsurf">Windsurf</option>
                        <option value="Workout">Workout</option>
                        <option value="Yog">Yog</option>
                    </select>
                </div>
                <div data-role="activity-gear-input" hidden>
                    <label>Gear</label>
                    <select name="gear_id">

                    </select>
                </div>
                <button data-role="submit-button">Update Activity</button>
            </form>
        </div>

        <div class="strava-toolkit__tool">
            <h2>Update All Activities</h2>

            <form class="strava-toolkit__form" data-role="update-all-commute-form">
                <div>
                    <label>Commute</label>
                    <input type="checkbox" name="commute"><br>
                    <button data-role="submit-button">Update Commute</button>
                </div>

                <div class="strava-toolkit__progress-bar" data-role="progress-bar" hidden><div class="strava-toolkit__progress-indicator" data-role="progress-indicator"></div></div>
            </form>
            <form class="strava-toolkit__form" data-role="update-all-trainer-form">
                <div>
                    <label>Trainer</label>
                    <input type="checkbox" name="trainer"><br>
                    <button data-role="submit-button">Update Trainer</button>    
                </div>

                <div class="strava-toolkit__progress-bar" data-role="progress-bar" hidden><div class="strava-toolkit__progress-indicator" data-role="progress-indicator"></div></div>
            </form>
            <form class="strava-toolkit__form" data-role="update-all-description-form">
                <div>
                    <label>Description</label>
                    <input type="text" name="description" placeholder="Activity description"><br> 
                    <button data-role="submit-button">Update Description</button>    
                </div>

                <div class="strava-toolkit__progress-bar" data-role="progress-bar" hidden><div class="strava-toolkit__progress-indicator" data-role="progress-indicator"></div></div>
            </form>
            <form class="strava-toolkit__form" data-role="update-all-name-form">
                <div>
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Activity name"><br>
                    <button data-role="submit-button">Update Name</button>     
                </div>

                <div class="strava-toolkit__progress-bar" data-role="progress-bar" hidden><div class="strava-toolkit__progress-indicator" data-role="progress-indicator"></div></div>
            </form>
            <form class="strava-toolkit__form" data-role="update-all-type-form">
                <div>
                    <label>Type</label>
                    <select name="type">
                        <option value="Ride">Ride</option>
                        <option value="Run">Run</option>
                        <option value="">-----</option>
                        <option value="AlpineSki">AlpineSki</option>
                        <option value="BackcountrySki">BackcountrySki</option>
                        <option value="Canoeing">Canoeing</option>
                        <option value="Crossfit">Crossfit</option>
                        <option value="EBikeRide">EBikeRide</option>
                        <option value="Elliptical">Elliptical</option>
                        <option value="Golf">Golf</option>
                        <option value="Handcycle">Handcycle</option>
                        <option value="Hike">Hike</option>
                        <option value="IceSkate">IceSkate</option>
                        <option value="InlineSkate">InlineSkate</option>
                        <option value="Kayaking">Kayaking</option>
                        <option value="Kitesurf">Kitesurf</option>
                        <option value="NordicSki">NordicSki</option>
                        <option value="RockClimbing">RockClimbing</option>
                        <option value="RollerSki">RollerSki</option>
                        <option value="Rowing">Rowing</option>
                        <option value="Sail">Sail</option>
                        <option value="Skateboard">Skateboard</option>
                        <option value="Snowboard">Snowboard</option>
                        <option value="Snowshoe">Snowshoe</option>
                        <option value="Soccer">Soccer</option>
                        <option value="StairStepper">StairStepper</option>
                        <option value="StandUpPaddling">StandUpPaddling</option>
                        <option value="Surfing">Surfing</option>
                        <option value="Swim">Swim</option>
                        <option value="Velomobile">Velomobile</option>
                        <option value="VirtualRide">VirtualRide</option>
                        <option value="VirtualRun">VirtualRun</option>
                        <option value="Walk">Walk</option>
                        <option value="WeightTraining">WeightTraining</option>
                        <option value="Wheelchair">Wheelchair</option>
                        <option value="Windsurf">Windsurf</option>
                        <option value="Workout">Workout</option>
                        <option value="Yog">Yog</option>
                    </select><br>
                    <button data-role="submit-button">Update Type</button>
                </div>

                <div class="strava-toolkit__progress-bar" data-role="progress-bar" hidden><div class="strava-toolkit__progress-indicator" data-role="progress-indicator"></div></div>
            </form>
            <form class="strava-toolkit__form" data-role="update-all-gear-form">
                <div>
                    <label>Gear</label>
                    <select name="gear_id">

                    </select><br>
                    <button data-role="submit-button">Update Gear</button>
                </div>

                <div class="strava-toolkit__progress-bar" data-role="progress-bar" hidden><div class="strava-toolkit__progress-indicator" data-role="progress-indicator"></div></div>
            </form>
        </div>

    </div>

    <script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
